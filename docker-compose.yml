version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drone-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/drone_demo.db
      - SUPABASE_JWT_SECRET=
      - SUPABASE_PROJECT_URL=
    volumes:
      - backend-data:/app/data
    networks:
      - drone-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/drones')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drone-frontend
    ports:
      - "3000:3000"
    environment:
      # Note: NEXT_PUBLIC_ vars are baked at build time, but we set it here for reference
      # The actual value comes from the Dockerfile build
      - NEXT_PUBLIC_ARCGIS_API_KEY=${NEXT_PUBLIC_ARCGIS_API_KEY:-}
      - NEXT_PUBLIC_SUPABASE_URL=
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - drone-network

networks:
  drone-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
