services:
  # Backend API Service
  - type: web
    name: drone-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_PROJECT_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: PORT
        value: 8000
    healthCheckPath: /

  # Frontend Service
  - type: web
    name: drone-frontend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_ARCGIS_API_KEY
        sync: false
      - key: PORT
        value: 3000
    healthCheckPath: /

